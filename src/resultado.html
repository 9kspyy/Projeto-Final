<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Consumption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .phone-frame {
      max-width: 100%;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-sizing: border-box;
    }

    .header {
      background-color: #1c2e4a;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 20px;
    }

    .section-title {
      font-weight: bold;
      background-color: #e1eaf4;
      padding: 5px;
      margin-top: 10px;
    }

    .subsection-title {
      font-weight: 600;
      margin-top: 5px;
      padding-left: 10px;
    }

    .device {
      display: flex;
      justify-content: space-between;
      padding: 4px 10px;
      border-bottom: 1px solid #ddd;
    }

    @media (max-width: 576px) {
      .phone-frame {
        padding: 10px;
      }

      .device {
        flex-direction: column;
        align-items: flex-start;
      }

      .device span {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <div class="phone-frame">
    <div class="header">
      <h5>Calculo de Energia</h5>
    </div>
    <br>
    <canvas id="pieChart"></canvas>
    <br>
    <div class="section-title">Sala <span class="float-end">50,4 kWh</span></div>
    <div class="subsection-title">Eletrodomésticos</div>
    <div class="device">2 TVs <span>20,5 kWh</span></div>
    <div class="device">Ventilador <span>9,4 kWh</span></div>

    <div class="section-title">Quarto <span class="float-end">20,9 kWh</span></div>
    <div class="subsection-title">Iluminação</div>
    <div class="device">Lâmpada <span>5,6 kWh</span></div>
    <div class="subsection-title">Eletrodomésticos</div>
    <div class="device">Computador <span>15,3 kWh</span></div>

    <div class="section-title">Banheiro <span class="float-end">32,7 kWh</span></div>
    <div class="subsection-title">Eletrodomésticos</div>
    <div class="device">Chuveiro <span>15,7 kWh</span></div>

    <div class="section-title">Outros Cômodos <span class="float-end">24,1 kWh</span></div>

    <div class="section-title text-end">TOTAL <strong>143,8 kWh</strong></div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col text-start">
        <a href="consulta.html" class="fw-bold text-decoration-none">Esqueceu de um Eletrodoméstico?</a>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['24%', '21%', '13%', '21%', '28%'],
        datasets: [{
          label: 'Energy Use %',
          data: [24, 21, 13, 21, 28],
          backgroundColor: [
            '#6b8ec5',
            '#9bb4dc',
            '#d6e0f0',
            '#7da1cf',
            '#507bbd'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>

</html>

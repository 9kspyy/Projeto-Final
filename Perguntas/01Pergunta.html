<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantas Pessoas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Faremos algumas perguntas<br />
      para entendermos melhor<br />
      sobre suas necessidades e<br />
      Ajuda-lo de forma mais eficiente !
    </div>

    <div class="white-box">
      <div>
        <div class="question-title">Quantas pessoas vivem na sua residência?</div>
        <div class="options-group">
          <form id="pessoasForm">
            <label class="radio-label">
              <input type="radio" name="pessoas" value="1 a 2 pessoas" />
              <i class="bi bi-people icon-40"></i> 1 a 2 pessoas
            </label>
            <label class="radio-label">
              <input type="radio" name="pessoas" value="3 pessoas" />
              <i class="bi bi-people-fill icon-40"></i> 3 pessoas
            </label>
            <label class="radio-label">
              <input type="radio" name="pessoas" value="4 pessoas" />
              <i class="bi bi-people-fill icon-40"></i> 4 pessoas
            </label>
            <label class="radio-label">
                <input type="radio" name="pessoas" value="5+ pessoas" />
                <i class="bi bi-people-fill icon-40"></i> 5+ pessoas
              </label>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="confirmarVolta()">Voltar</button>
        <div class="step-indicator">1/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

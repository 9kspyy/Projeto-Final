<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faixa de Renda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Estamos quase lá...
    </div>

    <div class="white-box">
      <div>
        <div class="question-title">Selecione a faixa de renda que mais se aproxima da sua faixa familiar:</div>
        <div class="options-group">
          <form id="rendaForm">
            <label class="radio-label">
              <input type="radio" name="renda" value="menos de 1500" />
              <i class="bi bi-wallet icon-40"></i> menos de 1500 R$
            </label>
            <label class="radio-label">
              <input type="radio" name="renda" value="1500 a 2500 R$" />
              <i class="bi bi-wallet2 icon-40"></i> 1500 a 2500 R$
            </label>
            <label class="radio-label">
              <input type="radio" name="renda" value="2500 a 3500 R$" />
              <i class="bi bi-piggy-bank icon-40"></i> 2500 a 3500 R$
            </label>
            <label class="radio-label">
              <input type="radio" name="renda" value="3500 a 4500 R$" />
              <i class="bi bi-cash-coin icon-40"></i> 3500 a 4500 R$
            </label>
            <label class="radio-label">
              <input type="radio" name="renda" value="Mais de 5000 R$" />
              <i class="bi bi-graph-up-arrow icon-40"></i> Mais de 5000 R$
            </label>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='03Pergunta.html'">Voltar</button>
        <div class="step-indicator">4/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
